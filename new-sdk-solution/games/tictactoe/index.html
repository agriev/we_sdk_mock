<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <style>
    body{ display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#333; color:#fff; flex-direction:column; }
    .board{ display:grid; grid-template-columns:repeat(3,100px); grid-template-rows:repeat(3,100px); gap:5px; }
    .cell{ background:#555; font-size:64px; display:flex; align-items:center; justify-content:center; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Tic Tac Toe</h2>
  <div class="board" id="board"></div>
  <p id="status"></p>
  <div style="margin-top:10px;">
    <button id="pay">Buy hint ($0.5)</button>
    <button id="share">Share</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/static/sdk.js"></script>
  <script src="ttt.js"></script>
  <script>
    document.getElementById('pay').addEventListener('click', async ()=>{
      try{
        const res = await wx.requestPayment({gameId:3,amount:0.50});
        alert('Payment '+res.status);
      }catch(e){alert('Payment failed');}
    });
    document.getElementById('share').addEventListener('click', ()=>{
      wx.shareAppMessage({title:'Tic Tac Toe!',url:location.href});
    });
  </script>
</body>
</html>
